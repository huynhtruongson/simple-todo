version: "2"
sql:
- schema: "./migration/"
  queries: "./services/task/repository/query"
  engine: "postgresql"
  gen:
    go: 
      package: "sqlc"
      out: "./services/task/repository/sqlc/"
      sql_package: "pgx/v5"
      emit_exact_table_names: false
- schema: "./migration/"
  queries: "./services/auth/repository/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "sqlc"
      out: "./services/auth/repository/sqlc/"
      sql_package: "pgx/v5"
      emit_exact_table_names: false
